<!DOCTYPE html>
<html>
  <head>
    <title>Wiki PXML</title>
    <style>
      div[name="code"] {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div name=html>
      <h1>Usage Example</h1>
      <div name='code'>
        <h5><center>Python</center></h5>
    	<h4>import pyxml as px<br><br>Name = px.Text('Sea')<br>Book = px.Tag('Book', [Name])</br><br>Xml = px.Code('Xml, [Book], '--')<br>Xml.Run()</h4>
      </div>
      <div name='code'>
        <h5><center>Result</center></h5>
        <h4>Book<br>--Sea</h4>
      </div>
    </div>
  </body>
</html>
